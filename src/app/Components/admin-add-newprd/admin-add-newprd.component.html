<p class="text-center">Dynamic form page By 2way binding </p>
<!-- <button class="btn btn-success" (click)="addNewPrd()" >ADD prd  </button> -->
<form class="row g-3">
    <div class="col-md-12">
        <label for="inputEmail4" class="form-label">id</label>
        <input type="number" class="form-control" id="id" #id>
      </div>
    <div class="col-md-12">
        <label for="inputPassword4" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" #prdName>
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">price</label>
        <input type="text" class="form-control" id="price" #price >
      </div>
    <div class="col-md-12">
        <label for="inputEmail4" class="form-label">quantity</label>
        <input type="number" class="form-control" id='quantity' #quantity>
      </div>
     
      <div class="col-md-12">
        <label for="inputState" class="form-label">catID</label>
        <select id="catID" #catID class="form-select" [(ngModel)]="aPINewPrd.catID">
          <option>select Category</option>
          <option *ngFor="let prd of catApiList" [value]="prd.id" >{{prd.name}}</option>

          <!-- <option>{{prd.id}}</option>
          <option>3</option> -->
        </select>
      </div>
      <div class="col-md-6">
        <label for="inputAddress2" class="form-label">Product Img </label>
        <input type="text" class="form-control" id="imgURL" #imgURL>
      </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12">
       <!-- <button class="btn btn-success" [routerLink]="['/Order']" (click)="addPrd(id,prdName,price,quantity,catID,imgURL)" >submit</button> -->
      <!-- <button class="btn btn-success" [routerLink]="['/Order']" (click)="addPrd(id,prdName,price,quantity,catID,imgURL)" >Details</button> -->
      <button class="btn btn-success" (click)="addPrd(id,prdName,price,quantity,catID,imgURL)" >Details</button>

    </div>
  </form>

  <h6>{{aPINewPrd|json}}</h6>
