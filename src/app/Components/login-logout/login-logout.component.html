<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-12 offset-xl-1">
          <form><br>



            <!-- Email input -->
            <div class="form-outline mb-4">

                <!-- Email input -->
              <input type="email" #email id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address" />
                <label class="form-label" for="form3Example3">Email address</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">

                     <!-- Password input -->
              <input type="password" #password id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" />
              <label class="form-label" for="form3Example4">Password</label>
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
              <a href="#!" class="text-body col-xl-12">Forgot password?</a><br>
<br>
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">

                          <!-- Login -->
                <button type="button" class="btn btn-dark btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;"[disabled]="isAuth" (click)="login(email.value,password.value)">Login</button>

                <!-- LogOut -->
                <button type="button" class="btn btn-danger  btn-lg mx-3"
                style="padding-left: 2.5rem; padding-right: 2.5rem; "[disabled]="!isAuth" (click)="logOut()">LogOut</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!" [routerLink]="['/register']"
                class="link-danger">Register</a></p>

            </div>

          </form>
        </div>
      </div>
    </div>
