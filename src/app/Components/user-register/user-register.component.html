
<section class="" style="background-color: #eee;" >
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-12 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                  <form class="mx-1 mx-md-4" [formGroup]="userForm">

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example1c">Your Name</label>
                          <input type="text" id="form3Example1c" class="form-control" formControlName="fullName"
                          [class.is-valid]="fullName?.valid" [class.is-invalid]="fullName?.invalid" />
                      </div>
                    </div>

                    <!-- this methode to get property inside form group -->
                    <!-- <div class="alert alert-danger" [hidden]="userForm.get('fullName')?.valid">
                        <small *ngIf="userForm.get('fullName')?.errors?.['required']">full name is required</small>
                        <small>full name must be 5 charachters</small>
                    </div> -->

                    <!-- there are another methode using get from private class after we used get func in ts -->
                    <div class="alert alert-danger" [hidden]="fullName?.valid || fullName?.untouched">
                        <small *ngIf="fullName?.errors?.['required']">full name is required</small>
                        <small  *ngIf="fullName?.errors?.['minlength']">full name must be 5 charachters</small>

                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example3c">Your Email</label>
                          <input type="email" id="form3Example3c" class="form-control" formControlName="email"/>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example4c">Password</label>
                          <input type="password" id="form3Example4c" class="form-control" formControlName="password"/>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example4c">id</label>
                            <input type="" id="form3Example4c" class="form-control" formControlName="id"/>
                        </div>
                      </div>

                    <div class="d-flex flex-row align-items-center mb-4" formGroupName="address">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example4cd">city</label>
                        <input type="text" id="form3Example4cd" class="form-control" formControlName="city"/>
                        <label class="form-label" for="form3Example4cd">postal code</label>
                        <input type="number" id="form3Example4cd" class="form-control" formControlName="postalCode"/>
                        <label class="form-label" for="form3Example4cd">street</label>
                        <input type="text" id="form3Example4cd" class="form-control" formControlName="street"/>
                      </div>
                    </div>



                    <div class="d-flex flex-row align-items-center mb-4" formArrayName="phoneNum">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0" *ngFor="let mob of phoneNum.controls; let i=index">
                            <label class="form-label" for="form3Example4cd{{i+1}}">Phone Number</label>
                          <input type="number" id="form3Example4cd{{i+1}}" class="form-control" formControlName='phoneNum' [formControlName]="i" />
                        <button class="btn btn-dark" (click)="addNewNum()" *ngIf=" mob.value&& i==phoneNum.controls.length-1">add new</button>
                        <button class="btn btn-dark" (click)="removeNum(i)" [hidden]="i==phoneNum.controls.length-1" >remove one </button>
                        </div>
                      </div>



                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-dark btn-lg" [disabled]="userForm.invalid"(click)="addTojson(userForm.value)" >Register</button>
                    </div>

                    <div class="btn-group" aria-label="Basic radio toggle button group">
                      <label class="btn btn-dark ">
                        <input type="radio" formControlName='referral' value="social media" class=" btn-check" name="" id="" autocomplete="off" > social media
                      </label>
                      <label class="btn btn-dark">
                        <input type="radio" name="" formControlName='referral'value="friend " class=" btn-check" id="" autocomplete="off"> friend
                      </label>
                      <label class="btn btn-dark">
                        <input type="radio" name="" formControlName='referral'value="other" class=" btn-check" id="" autocomplete="off">other
                      </label>
                    </div>

                  </form>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                    <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">-->
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

 <h1> <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
        <label class="form-label" for="form3Example4cd">{{userForm.value |json}}</label> </div>
  </div>
</h1>
