<form class="row g-3">
    <div class="col-md-3">
      <label for="inputEmail4" class="form-label">id</label>
      <input type="number" class="form-control" id="id" #id>
    </div>
    <div class="col-md-3">
        <label for="inputPassword4" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" #prdName>

        <input type="text" class="form-control" id="price" #price >

        <label for="inputState" class="form-label">catID</label>
        <select id="catID" #catID class="form-select">

          <option>1</option>

          <option>3</option>

      <input type="text" class="form-control" id="imgURL" #imgURL>
    </div>

        <label class="form-check-label" for="gridCheck">
          Check me out

      </div>
    </div>

      <button class="btn btn-success" [routerLink]="['/Order']" (click)="addPrd(id,prdName,price,quantity,catID,imgURL)" >submit</button>
